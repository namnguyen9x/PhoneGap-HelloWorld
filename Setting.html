<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, width=device-width" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Hello World</title>
</head>
<body onload="onLoad()">

    <div class="app">
        <form id="form" onsubmit="return false">
          User name: <input type="text" id="username" style="width: 250px; height: 30px;"><br>
          Password: <input type="password" id="password" style="width: 250px; height: 30px;"><br>
          <input type="button" value="Save" onclick="onSubmit()" style="width: 250px; height: 30px;">
          <input type="button" value="Clear" onclick="clearFields()" style="width: 250px; height: 30px;">
        </form>

        <!-- <h1>PhoneGap</h1>
        <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
        </div> -->
    </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>

        <script type="text/javascript">
            function onSubmit() {
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;
                if (username!="" && password!="") {
                    app.saveInfo(username, password);
                }else{
                    if(username==""){
                        app.showAlert("Username is empty", "Error", 0);
                    }else{
                        if(password==""){
                            app.showAlert("Password is empty", "Error", 0);
                        };
                    }; 
                };
            };

            function clearFields(){
                var username = document.getElementById("username");
                var password = document.getElementById("password");
                username.value = "";
                password.value = "";
            };

            function onLoad(){
                app.getInfo();
            };
        </script>
</body>
</html>
